<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" href="../../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body style="background-color:  #F1F3FA">
<nav class="navbar navbar-expand-lg  text-white " style=" background-color:#0D572B;">
  <div class="container">
    <a class=" navbar-brand nav-link " href="/">
      <strong class="text-white fw-bold">XURIBUS</strong>
    </a>
    <div class="collapse navbar-collapse " id="navbarNavv">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">hướng dẫn đặt vé</a>
        </li>
          <li class="nav-item">
              <form action="#" th:action="@{/logout}" method="POST" class="nav-link text-white">
                  <input type ="submit" class="dropdown-item" value="đăng xuất"/>
              </form>
          </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <div class="profile-userpic d-flex justify-content-center">
                      <img src="https://hocwebgiare.com/thiet_ke_web_chuan_demo/bootstrap_user_profile/images/profile_user.jpg"
                            class="img-responsive" alt="Thông tin cá nhân">
                    </div>
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name"  th:text="${user.getFullName()}" ></div>
                    </div>
                    <div class="profile-userbuttons">
                        <button type="button" class="btn btn-success btn-sm">Chỉnh sửa trang cá nhân</button>
                    </div>
                    <div class="profile-usertitle">
                        <div>
                            <i class="fa-solid fa-envelope"></i> <span th:text="${user.getEmail()}"></span>
                        </div>
                        <div>
                            <i class="fa-solid fa-phone"></i> <span th:text="${user.getPhoneNumber()}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link "  th:href="@{/user/tickets}">Quản lý vé</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/reviews}">Đánh giá vé</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/change-password}">Đổi mật khẩu</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

                <section layout:fragment="content">
                    <!-- Nội dung trang con sẽ nhét vào đây -->
                </section>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
<script src="../js/scripts.js"></script>
<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
