<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:fragment="nav">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="/admin">
            <img src="/images/bus-logo.png" alt="XURYBUS Logo" class="brand-logo" onerror="this.style.display='none'">
            <span>XURYBUS</span>
        </a>

        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Tìm kiếm..." aria-label="Tìm kiếm..."
                    aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i
                        class="fas fa-search"></i></button>
            </div>
        </form>

        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <!-- Notifications -->
            <li class="nav-item dropdown me-3 position-relative">
                <a class="nav-link nav-icon" id="navbarDropdownNotifications" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge bg-danger">3</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownNotifications"
                    style="width: 300px;">
                    <li>
                        <h6 class="dropdown-header">Thông báo</h6>
                    </li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-ticket-alt text-warning"></i>
                            <div>
                                <div class="small text-muted">5 phút trước</div>
                                <span>Có 5 vé mới được đặt</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-user text-primary"></i>
                            <div>
                                <div class="small text-muted">15 phút trước</div>
                                <span>Khách hàng mới đăng ký</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-exclamation-triangle text-danger"></i>
                            <div>
                                <div class="small text-muted">1 giờ trước</div>
                                <span>Cảnh báo hệ thống</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item text-center small text-muted" href="#">Xem tất cả thông báo</a></li>
                </ul>
            </li>

            <!-- User Profile -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" id="navbarDropdown" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="nav-user-info d-none d-md-block">
                        <div class="user-name text-white">Admin</div>
                        <div class="user-role text-white-50">Quản trị viên</div>
                    </div>
                    <div class="nav-icon ms-2">
                        <i class="fas fa-user"></i>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!"><i class="fas fa-user-circle"></i> Hồ sơ</a></li>
                    <li><a class="dropdown-item" href="#!"><i class="fas fa-cog"></i> Cài đặt</a></li>
                    <li><a class="dropdown-item" href="#!"><i class="fas fa-list"></i> Nhật ký hoạt động</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li>
                        <form action="#" th:action="@{/logout}" method="POST">
                            <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Đăng
                                xuất</button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
